name: Daily RSS Briefing

on:
  schedule:
    # Prague 09:00 (CEST approx Apr–Oct): 07:00 UTC
    - cron: "0 7 * 4-10 *"
    # Prague 09:00 (CET approx Jan–Mar, Nov–Dec): 08:00 UTC
    - cron: "0 8 * 1-3,11-12 *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run briefing
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: python daily_briefing.py

      - name: Commit state update
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add state_seen.json || true
          git commit -m "Update seen state" || true
          git push || true
